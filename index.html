<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onyx - Exclusive Concierge</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <h1>Exclusive concierge for anything</h1>
    <p class="tagline">Fast, efficient, easy</p>
    <div class="time-money">
      <p class="main">Time is money.</p>
      <p class="sub">Save time with our services</p>
    </div>
  </section>

  <section class="apply">
    <h2>Apply for a personalized concierge</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="email" name="email" placeholder="Email" required />
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
